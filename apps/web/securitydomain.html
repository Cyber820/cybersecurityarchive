<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Security Domain</title>
  <style>
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#f7f7f9; color:#111; }
    .wrap{ max-width: 980px; margin: 22px auto; padding: 0 14px; }
    h1{ font-size: 20px; margin: 0 0 14px; }
    .card{ background:#fff; border:1px solid rgba(0,0,0,0.14); border-radius:14px; padding:14px; margin-top: 14px; }
    .label{ font-weight:900; font-size: 13px; margin-bottom: 8px; }
    .hint{ color: rgba(0,0,0,0.62); font-size: 12px; margin-top: 6px; }
    .kv{ white-space: pre-wrap; word-break: break-word; font-size: 13px; line-height: 1.6; }
    .empty{ color: rgba(0,0,0,0.52); font-size: 13px; }
    .status{ font-size: 12px; color: rgba(0,0,0,0.65); margin-top: 8px; }

    /* ===== global search basic styles ===== */
    .gs-wrap{ }
    .gs-row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .gs-input{
      flex:1;
      min-width: 240px;
      border:1px solid rgba(0,0,0,0.22);
      border-radius:12px;
      padding:10px 10px;
      font-size:13px;
      background:#fff;
      color:#111;
      box-sizing:border-box;
    }
    .gs-btn{
      border:1px solid rgba(0,0,0,0.22);
      background:#fff;
      border-radius:999px;
      padding:10px 14px;
      font-size:13px;
      cursor:pointer;
    }
    .gs-hint{ color: rgba(0,0,0,0.62); font-size: 12px; margin-top: 8px; }
    .gs-list{ margin-top: 10px; display:grid; gap: 12px; }
    .gs-group{ border:1px dashed rgba(0,0,0,0.18); border-radius:12px; padding:10px; }
    .gs-group-title{ font-weight:900; font-size: 12px; margin-bottom: 8px; color: rgba(0,0,0,0.75); }
    .gs-item{
      border:1px solid rgba(0,0,0,0.12);
      border-radius:10px;
      padding:8px 10px;
      font-size: 12px;
      cursor:pointer;
      background:#fff;
      margin: 6px 0;
    }
    .gs-item:hover{ border-color: rgba(0,0,0,0.25); }
    .gs-empty{ color: rgba(0,0,0,0.50); font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 1) 页面内标题 -->
    <h1 id="pageTitle">网安领域：'—'</h1>

    <!-- 3) 全站搜索（通用组件） -->
    <div class="card">
      <div class="label">全站搜索</div>
      <div id="globalSearch"></div>
    </div>

    <!-- 4) 别称 -->
    <div class="card">
      <div class="label"><span id="domainNameA">（—）</span> 别称：</div>
      <div id="domainAliases" class="kv empty">加载中…</div>
    </div>

    <!-- 5) 介绍 -->
    <div class="card">
      <div class="label"><span id="domainNameB">（—）</span> 介绍：</div>
      <div id="domainDesc" class="kv empty">加载中…</div>
      <div id="domainStatus" class="status"></div>
    </div>

    <!-- 6) 推荐企业（占位） -->
    <div class="card">
      <div class="label">推荐企业（占位）</div>
      <div class="empty">（后续：根据领域与企业产品/产品领域关系生成推荐列表）</div>
    </div>

    <!-- 7) 相关荣誉和资质（占位） -->
    <div class="card">
      <div class="label">相关荣誉和资质（占位）</div>
      <div class="empty">（后续：从荣誉/资质表或外部来源聚合）</div>
    </div>

    <!-- 8) 相关报告（占位） -->
    <div class="card">
      <div class="label">相关报告（占位）</div>
      <div class="empty">（后续：报告索引、引用、下载等）</div>
    </div>
  </div>

  <script type="module" src="/src/securitydomain.js"></script>
</body>
</html>
