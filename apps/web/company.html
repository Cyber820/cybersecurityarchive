<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>企业/机构</title>
  </head>
  <body>
    <main class="page">
      <h1 id="pageTitle" class="page-title">企业/机构</h1>

      <section class="card" id="globalSearch"></section>

      <section class="grid-2">
        <section class="card">
          <h2 class="card-title">基础信息</h2>
          <div id="baseInfo" class="kv"></div>
        </section>
        <section class="card">
          <h2 class="card-title">企业简介</h2>
          <div id="description" class="kv"></div>
        </section>
      </section>

      <section class="card">
        <h2 class="card-title">专长领域（占位）</h2>
        <div class="muted">（后续：企业-领域关联表接入）</div>
      </section>

      <section class="card">
        <h2 class="card-title">特色产品</h2>
        <div id="featuredProducts" class="chip-row"></div>
      </section>

      <section class="card">
        <h2 class="card-title">其他产品</h2>
        <div id="otherProducts" class="chip-row"></div>
      </section>

      <section class="card">
        <h2 class="card-title">融资信息（占位）</h2>
        <div class="muted">（后续：融资数据结构落地后接入）</div>
      </section>

      <section class="card">
        <h2 class="card-title">荣誉与资质（占位）</h2>
        <div class="muted">（后续：荣誉/资质数据源接入）</div>
      </section>

      <section class="card">
        <h2 class="card-title">报告与书籍（占位）</h2>
        <div class="muted">（后续：报告索引、引用、下载等）</div>
      </section>

      <section class="card">
        <h2 class="card-title">社会活动（占位）</h2>
        <div class="muted">（后续：社会活动数据结构落地后接入）</div>
      </section>
    </main>

    <div id="devModal" class="modal-overlay" style="display:none">
      <div class="modal">
        <div class="modal-title">开发中</div>
        <div class="modal-body">该功能正在开发中。</div>
        <div class="modal-actions">
          <button id="devModalClose" class="btn">关闭</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/company.js"></script>
  </body>
</html>
