<!-- 省略 head / token / domain modal，保持不变；只给完整文件会很长，但你明确要求完整，我就给完整版 -->
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Industry Archive - Admin</title>
  <style>
    :root { --border:#ddd; --muted:#666; --bg:#fafafa; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:24px;line-height:1.45}
    h1{margin:0 0 10px 0}
    .muted{color:var(--muted)}
    .bar{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .card{border:1px solid var(--border);border-radius:12px;padding:12px;margin-top:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .grid{display:grid;gap:10px}
    button{padding:10px 12px;font-size:14px;cursor:pointer;border:1px solid #ccc;border-radius:10px;background:#fff}
    button.primary{border-color:#0b57d0}
    button:disabled{opacity:.6;cursor:not-allowed}
    input{padding:10px 12px;font-size:14px;border:1px solid #ccc;border-radius:10px;min-width:280px}
    label{font-size:13px;color:#333}
    code{background:#f5f5f5;padding:2px 6px;border-radius:6px}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);border-radius:999px;padding:6px 10px}
    .modal-overlay{position:fixed; inset:0; background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;z-index:99999;padding:16px;}
    .modal{width:min(760px, 100%);background:#fff;border:1px solid rgba(0,0,0,.2);border-radius:14px;padding:14px;box-shadow:0 10px 35px rgba(0,0,0,.25);}
    .modal h2{margin:0 0 10px 0; font-size:16px}
    .modal .footer{display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap;margin-top:12px}
    .modal .hint{font-size:12px;color:var(--muted);margin-top:6px}
    .modal .msg{margin-top:10px;padding:10px;border:1px solid var(--border);border-radius:10px;background:var(--bg);white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="bar">
    <div>
      <h1>Industry Archive Admin</h1>
      <div class="muted">录入接口：<code>/api/admin/*</code>（需要 <code>X-Admin-Token</code>）</div>
    </div>
    <div class="pill">
      <span class="muted">Token 状态：</span>
      <strong id="tokenStatus">未设置</strong>
      <button id="btnSetToken" class="primary">设置/修改 Token</button>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 10px 0">录入入口</h3>
    <div class="row">
      <button id="btnDomain" class="primary">录入安全领域</button>
      <button id="btnProduct" class="primary">录入安全产品</button>
    </div>
  </div>

  <div id="tokenModal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <h2>设置 Admin Token</h2>
      <div class="grid">
        <div>
          <label>Admin Token</label><br/>
          <input id="tokenInput" placeholder="输入 ADMIN_TOKEN（只需一次，会保存在本机浏览器）" />
          <div class="hint">Token 会存入浏览器 localStorage，仅用于请求头 <code>X-Admin-Token</code>。</div>
        </div>
      </div>
      <div class="footer">
        <button id="btnTokenCancel">取消</button>
        <button id="btnTokenSave" class="primary">保存</button>
      </div>
    </div>
  </div>

  <div id="domainModal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <h2>录入安全领域</h2>
      <div class="grid">
        <div class="row">
          <div>
            <label>安全领域名称</label><br/>
            <input id="dom_name" placeholder="security_domain_name" />
          </div>
          <div>
            <label>安全领域 slug</label><br/>
            <input id="dom_slug" placeholder="cybersecurity_domain_slug" />
          </div>
        </div>
        <div id="domainMsg" class="msg" style="display:none"></div>
      </div>
      <div class="footer">
        <button data-close="domainModal">关闭</button>
        <button id="btnDomainSubmit" class="primary">录入</button>
      </div>
    </div>
  </div>

  <div id="productModal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <h2>录入安全产品</h2>
      <div class="grid">
        <div class="row">
          <div>
            <label>安全产品名称</label><br/>
            <input id="prod_name" placeholder="security_product_name" />
          </div>
          <div>
            <label>安全产品 slug</label><br/>
            <input id="prod_slug" placeholder="security_product_slug" />
          </div>
        </div>

        <div>
          <label>对应安全领域（▾ 展开，搜索+三列勾选，确认才生效）</label>
          <div id="domainMsMount"></div>
        </div>

        <div id="productMsg" class="msg" style="display:none"></div>
      </div>

      <div class="footer">
        <button data-close="productModal">关闭</button>
        <button id="btnProductSubmit" class="primary">录入</button>
      </div>
    </div>
  </div>

  <div id="busyModal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <h2 id="busyTitle">录入中…</h2>
      <div class="muted">请稍候，不要关闭页面。</div>
      <div class="footer">
        <button id="btnBusyClose" disabled>请稍候</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/admin.js"></script>
</body>
</html>
