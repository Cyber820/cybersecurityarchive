<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Industry Archive - Admin</title>

<style>
/* ================= Base ================= */

:root {
  --border:#ddd;
  --muted:#666;
  --bg:#fafafa;
}

body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  margin:24px;
  line-height:1.45;
}

h1{ margin:0 0 10px 0; }

a{ color:#0b57d0; text-decoration:none }
a:hover{ text-decoration:underline }

.muted{ color:var(--muted) }

.bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}

.card{
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  margin-top:12px;
}

.row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}

.grid{ display:grid; gap:10px }

button{
  padding:10px 12px;
  font-size:14px;
  border:1px solid #ccc;
  border-radius:10px;
  background:#fff;
  cursor:pointer;
}

button.primary{ border-color:#0b57d0 }

button:disabled{ opacity:.6; cursor:not-allowed }

input{
  padding:10px 12px;
  font-size:14px;
  border:1px solid #ccc;
  border-radius:10px;
  min-width:280px;
}

label{
  font-size:13px;
  color:#333;
}

code{
  background:#f5f5f5;
  padding:2px 6px;
  border-radius:6px;
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  border:1px solid var(--border);
  border-radius:999px;
  padding:6px 10px;
}

/* ================= Modal ================= */

.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99999;
  padding:16px;
}

.modal{
  width:min(760px,100%);
  background:#fff;
  border:1px solid rgba(0,0,0,.2);
  border-radius:14px;
  padding:14px;
  box-shadow:0 10px 35px rgba(0,0,0,.25);
}

.modal h2{
  margin:0 0 10px 0;
  font-size:16px;
}

.modal .footer{
  display:flex;
  gap:10px;
  justify-content:flex-end;
  flex-wrap:wrap;
  margin-top:12px;
}

.modal .hint{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

.modal .msg{
  margin-top:10px;
  padding:10px;
  border:1px solid var(--border);
  border-radius:10px;
  background:var(--bg);
  white-space:pre-wrap;
}

/* ================= Multi-select ================= */

.ms-wrap{
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px;
  background:#fff;
}

.ms-top{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}

.ms-search{ min-width:260px }

.ms-meta{
  font-size:12px;
  color:var(--muted);
}

/* Grid */
.ms-grid{
  margin-top:10px;
  display:grid;
  grid-template-columns:repeat(3,minmax(0,1fr));
  gap:8px 14px;
  max-height:260px;
  overflow:auto;

  justify-items:start;
  align-items:start;
  padding:0;
}

/* Row item */
.ms-item{
  width:100%;
  display:flex;
  justify-content:flex-start;
  align-items:center;
  gap:8px;
  padding:2px 0;
  margin:0;
  min-width:0;
  cursor:pointer;
}

/* Checkbox */
.ms-item input[type="checkbox"]{
  margin:0;
  flex:0 0 auto;
}

/* Label text */
.ms-item .ms-label{
  display:block;
  flex:1 1 auto;
  min-width:0;
  max-width:100%;

  color:#111;
  font-size:14px;
  line-height:1.2;

  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}

.ms-empty{
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
}

/* Responsive */
@media (max-width:720px){
  .ms-grid{ grid-template-columns:repeat(2,1fr); }
}

@media (max-width:480px){
  .ms-grid{ grid-template-columns:1fr; }
}

</style>
</head>

<body>

<div class="bar">
  <div>
    <h1>Industry Archive Admin</h1>
    <div class="muted">录入接口：<code>/api/admin/*</code></div>
  </div>

  <div class="pill">
    <span class="muted">Token：</span>
    <strong id="tokenStatus">未设置</strong>
    <button id="btnSetToken" class="primary">设置 Token</button>
  </div>
</div>

<div class="card">
  <div class="row">
    <button id="btnDomain" class="primary">录入安全领域</button>
    <button id="btnProduct" class="primary">录入安全产品</button>
  </div>
</div>

<!-- ================= Token Modal ================= -->

<div id="tokenModal" class="modal-overlay">
  <div class="modal">
    <h2>设置 Admin Token</h2>

    <label>Admin Token</label><br>
    <input id="tokenInput">

    <div class="footer">
      <button id="btnTokenCancel">取消</button>
      <button id="btnTokenSave" class="primary">保存</button>
    </div>
  </div>
</div>

<!-- ================= Domain Modal ================= -->

<div id="domainModal" class="modal-overlay">
  <div class="modal">
    <h2>录入安全领域</h2>

    <div class="row">
      <input id="dom_name" placeholder="安全领域名称">
      <input id="dom_slug" placeholder="slug">
    </div>

    <div id="domainMsg" class="msg" style="display:none"></div>

    <div class="footer">
      <button data-close="domainModal">关闭</button>
      <button id="btnDomainSubmit" class="primary">录入</button>
    </div>
  </div>
</div>

<!-- ================= Product Modal ================= -->

<div id="productModal" class="modal-overlay">
  <div class="modal">
    <h2>录入安全产品</h2>

    <div class="row">
      <input id="prod_name" placeholder="安全产品名称">
      <input id="prod_slug" placeholder="slug">
    </div>

    <label>对应安全领域（多选）</label>

    <div class="ms-wrap">
      <div class="ms-top">
        <input id="domainSearch" class="ms-search" placeholder="搜索领域名称或 slug">
        <div id="domainMeta" class="ms-meta"></div>
      </div>

      <div id="domainCheckboxGrid" class="ms-grid"></div>
      <div id="domainEmpty" class="ms-empty" style="display:none">没有匹配项</div>
    </div>

    <div id="productMsg" class="msg" style="display:none"></div>

    <div class="footer">
      <button data-close="productModal">关闭</button>
      <button id="btnProductSubmit" class="primary">录入</button>
    </div>
  </div>
</div>

<!-- ================= Busy ================= -->

<div id="busyModal" class="modal-overlay">
  <div class="modal">
    <h2 id="busyTitle">录入中…</h2>
    <div class="footer">
      <button id="btnBusyClose" disabled>请稍候</button>
    </div>
  </div>
</div>

<script type="module" src="/src/admin.js"></script>
</body>
</html>
