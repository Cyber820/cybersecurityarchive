<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>Industry Archive Admin</title>
<link rel="stylesheet" href="./admin.css" />
</head>

<body>

<h1>Industry Archive Admin</h1>

<div class="admin-actions">
  <button id="btnOpenOrganization">添加企业/机构</button>
  <button id="btnOpenDomain">添加安全领域</button>
  <button id="btnOpenProduct">添加安全产品</button>
  <button id="btnOpenOrgProduct">添加企业产品</button>

  <button id="btnEditOrganization">编辑企业/机构</button>
  <button id="btnEditDomain">编辑安全领域</button>
  <button id="btnEditProduct">编辑安全产品</button>
  <button id="btnEditOrgProduct">编辑企业产品</button>
</div>

<div class="token-box">
  <h3>Token（只需输入一次，可连续录入）</h3>
  <input id="tokenInput" type="password" />
</div>


<!-- ============================= -->
<!-- 安全领域 Modal（🔥 已补全 DOM） -->
<!-- ============================= -->

<div id="domainModal" class="af-modal-overlay" style="display:none;">
  <div class="af-modal">

    <button id="domainClose">关闭</button>

    <div>
      <label>领域名称</label>
      <input id="domainName" />
      <div id="domainNameErr"></div>
    </div>

    <div>
      <label>是否别称</label>
      <select id="domainIsAlias">
        <option value="false">否</option>
        <option value="true">是</option>
      </select>
      <div id="domainIsAliasErr"></div>
    </div>

    <div id="domainSlugRow">
      <label>Slug</label>
      <input id="domainSlug" />
      <div id="domainSlugErr"></div>
    </div>

    <div id="domainDescRow">
      <label>介绍</label>
      <textarea id="domainDesc"></textarea>
    </div>

    <!-- ⭐⭐⭐ 关键修复：picker DOM -->
    <div id="domainAliasTargetRow">

      <div id="domainAliasTargetPicked"></div>
      <button id="domainAliasTargetClear">清除</button>

      <input id="domainAliasTargetSearch" />
      <div id="domainAliasTargetStatus"></div>
      <div id="domainAliasTargetList"></div>
      <div id="domainAliasTargetErr"></div>

    </div>

    <button id="domainReset">重置</button>
    <button id="domainSubmit">提交</button>

  </div>
</div>


<!-- ============================= -->
<!-- 安全产品 Modal（🔥 恢复 overlay） -->
<!-- ============================= -->

<div id="productModal" class="af-modal-overlay" style="display:none;">
  <div class="af-modal">

    <button id="productClose">关闭</button>

    <div>
      <label>产品名称</label>
      <input id="productName" />
      <div id="productNameErr"></div>
    </div>

    <div>
      <label>是否别称</label>
      <select id="productIsAlias">
        <option value="false">否</option>
        <option value="true">是</option>
      </select>
      <div id="productIsAliasErr"></div>
    </div>

    <div id="productSlugRow">
      <input id="productSlug" />
      <div id="productSlugErr"></div>
    </div>

    <div id="productDomainsRow">
      <input id="productDomains" />
      <div id="productDomainsErr"></div>
    </div>

    <div id="productDescRow">
      <textarea id="productDesc"></textarea>
    </div>

    <!-- ⭐⭐⭐ 关键修复：picker DOM -->
    <div id="productAliasTargetRow">
      <div id="productAliasTargetPicked"></div>
      <button id="productAliasTargetClear">清除</button>
      <input id="productAliasTargetSearch" />
      <div id="productAliasTargetStatus"></div>
      <div id="productAliasTargetList"></div>
      <div id="productAliasTargetErr"></div>
    </div>

    <button id="productReset">重置</button>
    <button id="productSubmit">提交</button>

  </div>
</div>


<script type="module" src="./src/admin.js"></script>

</body>
</html>
