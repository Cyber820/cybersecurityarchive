<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Industry Archive - Admin</title>

  <style>
    :root { --border:#ddd; --muted:#666; --bg:#fafafa; }

    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      margin:24px;
      line-height:1.45
    }
    h1{margin:0 0 10px 0}
    .muted{color:var(--muted)}
    .bar{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .card{border:1px solid var(--border);border-radius:12px;padding:12px;margin-top:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .grid{display:grid;gap:10px}

    button{
      padding:10px 12px;
      font-size:14px;
      cursor:pointer;
      border:1px solid #ccc;
      border-radius:10px;
      background:#fff
    }
    button.primary{border-color:#0b57d0}
    button:disabled{opacity:.6;cursor:not-allowed}
    input{
      padding:10px 12px;
      font-size:14px;
      border:1px solid #ccc;
      border-radius:10px;
      min-width:280px
    }
    label{font-size:13px;color:#333}
    code{background:#f5f5f5;padding:2px 6px;border-radius:6px}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);border-radius:999px;padding:6px 10px}

    /* Modal */
    .modal-overlay{
      position:fixed; inset:0; background:rgba(0,0,0,.35);
      display:none; align-items:center; justify-content:center;
      z-index:99999; padding:16px;
    }
    .modal{
      width:min(760px, 100%);
      background:#fff; border:1px solid rgba(0,0,0,.2);
      border-radius:14px; padding:14px;
      box-shadow:0 10px 35px rgba(0,0,0,.25);
    }
    .modal h2{margin:0 0 10px 0; font-size:16px}
    .modal .footer{display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap;margin-top:12px}
    .modal .hint{font-size:12px;color:var(--muted);margin-top:6px}
    .modal .msg{margin-top:10px;padding:10px;border:1px solid var(--border);border-radius:10px;background:var(--bg);white-space:pre-wrap}

    /* ================================
       Multi-select (Checkbox Grid)
       目标：每列 checkbox 顶到本列最左侧
       ================================ */

    /* 外框：这里会导致整体“离左边框有距离”，所以我们把左 padding 调到 0 */
    .ms-wrap{
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;

      /* ✅ 关键：让网格顶到外框左侧 */
      padding:10px 10px 10px 0;
    }

    .ms-top{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;

      /* ✅ 左侧也顶格（配合 ms-wrap 的 padding-left=0） */
      padding-left:0;
    }

    .ms-search{min-width:260px}
    .ms-meta{font-size:12px;color:var(--muted)}

    .ms-grid{
      margin-top:10px;
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:8px 14px;

      max-height:260px;
      overflow:auto;

      /* ✅ 关键：grid 内部不再有 padding，内容从最左开始 */
      padding:0;
      justify-items:start;
      align-items:start;
    }

    /* 每个单元格里一行：占满单元格宽度，让 checkbox 从单元格左起点开始 */
    .ms-item{
      width:100%;
      display:flex;
      justify-content:flex-start;
      align-items:center;
      gap:8px;

      margin:0;
      padding:2px 0;

      min-width:0;
      cursor:pointer;
    }

    /* ✅ 关键：去掉 checkbox 默认 margin，避免看起来“离左边有距离” */
    .ms-item input[type="checkbox"]{
      margin:0;
      flex:0 0 auto;
    }

    .ms-label{
      display:block;
      flex:1 1 auto;
      min-width:0;
      max-width:100%;

      color:#111;
      font-size:14px;
      line-height:1.2;

      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .ms-empty{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      padding-left:0;
    }

    @media (max-width: 720px){
      .ms-grid{grid-template-columns: repeat(2, minmax(0, 1fr));}
    }
    @media (max-width: 480px){
      .ms-grid{grid-template-columns: 1fr;}
    }
  </style>
</head>

<body>
  <div class="bar">
    <div>
      <h1>Industry Archive Admin</h1>
      <div class="muted">录入接口：<code>/api/admin/*</code>（需要 <code>X-Admin-Token</code>）</div>
    </div>

    <div class="pill">
      <span class="muted">Token 状态：</span>
      <strong id="tokenStatus">未设置</strong>
      <button id="btnSetToken" class="primary">设置/修改 Token</button>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 10px 0">录入入口</h3>
    <div class="row">
      <button id="btnDomain" class="primary">录入安全领域</button>
      <button id="btnProduct" class="primary">录入安全产品</button>
    </div>
  </div>

  <!-- Token Modal -->
  <div id="tokenModal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <h2>设置 Admin Token</h2>
      <div class="grid">
        <div>
          <label>Admin Token</label><br/>
          <input id="tokenInput" placeholder="输入 ADMIN_TOKEN（只需一次，会保存在本机浏览器）" />
          <div class="hint">Token 会存入浏览器 localStorage，仅用于请求头 <code>X-Admin-Token</code>。</div>
        </div>
      </div>
      <div class="footer">
        <button id="btnTokenCancel">取消</button>
        <button id="btnTokenSave" class="primary">保存</button>
      </div>
    </div>
  </div>

  <!-- Domain Modal -->
  <div id="domainModal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <h2>录入安全领域</h2>
      <div class="grid">
        <div class="row">
          <div>
            <label>安全领域名称</label><br/>
            <input id="dom_name" placeholder="security_domain_name" />
          </div>
          <div>
            <label>安全领域 slug</label><br/>
            <input id="dom_slug" placeholder="cybersecurity_domain_slug" />
          </div>
        </div>
        <div id="domainMsg" class="msg" style="display:none"></div>
      </div>
      <div class="footer">
        <button data-close="domainModal">关闭</button>
        <button id="btnDomainSubmit" class="primary">录入</button>
      </div>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="productModal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <h2>录入安全产品</h2>
      <div class="grid">
        <div class="row">
          <div>
            <label>安全产品名称</label><br/>
            <input id="prod_name" placeholder="security_product_name" />
          </div>
          <div>
            <label>安全产品 slug</label><br/>
            <input id="prod_slug" placeholder="security_product_slug" />
          </div>
        </div>

        <div>
          <label>对应安全领域（可多选，可搜索）</label>
          <div class="ms-wrap">
            <div class="ms-top">
              <input id="domainSearch" class="ms-search" placeholder="搜索领域名称或 slug…" />
              <div id="domainMeta" class="ms-meta">加载中…</div>
            </div>

            <div id="domainCheckboxGrid" class="ms-grid"></div>
            <div id="domainEmpty" class="ms-empty" style="display:none">没有匹配的领域</div>
          </div>
        </div>

        <div id="productMsg" class="msg" style="display:none"></div>

        <div class="footer">
          <button data-close="productModal">关闭</button>
          <button id="btnProductSubmit" class="primary">录入</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Busy Modal -->
  <div id="busyModal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <h2 id="busyTitle">录入中…</h2>
      <div class="muted">请稍候，不要关闭页面。</div>
      <div class="footer">
        <button id="btnBusyClose" disabled>请稍候</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/admin.js"></script>
</body>
</html>
