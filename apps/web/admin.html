<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>
  <style>
    :root { --bd: rgba(0,0,0,.20); --bd2: rgba(0,0,0,.25); --txt: #111; --muted: rgba(0,0,0,.65); }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: var(--txt); margin: 0; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 16px; }
    h1 { margin: 0 0 12px; font-size: 20px; }

    .toolbar { display: flex; gap: 10px; flex-wrap: wrap; margin: 12px 0 18px; }
    .btn {
      border: 1px solid var(--bd2);
      background: #fff;
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary { border-color: rgba(0,0,0,.45); font-weight: 700; }

    .card {
      border: 1px solid var(--bd);
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
      background: #fff;
    }
    .row { display: grid; grid-template-columns: 140px 1fr; gap: 10px; align-items: start; margin: 10px 0; }
    .label { font-size: 13px; font-weight: 700; }
    .input, .textarea {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--bd2);
      border-radius: 10px;
      padding: 9px 10px;
      font-size: 14px;
      outline: none;
      background: #fff;
      color: var(--txt);
    }
    .textarea { resize: vertical; }
    .hint { font-size: 12px; color: var(--muted); margin-top: 6px; }
    .err { display:none; margin-top: 6px; color: #b00020; font-size: 12px; }
    [aria-invalid="true"] { border-color: #b00020 !important; }

    /* modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      padding: 16px;
    }
    .modal {
      width: min(860px, 100%);
      max-height: 85vh;
      overflow: auto;
      border: 1px solid var(--bd);
      border-radius: 12px;
      background: #fff;
      padding: 12px;
      box-sizing: border-box;
    }
    .modal-head { display:flex; align-items:center; justify-content:space-between; gap: 10px; margin-bottom: 8px; }
    .modal-title { font-size: 16px; font-weight: 800; }
    .modal-actions { display:flex; justify-content:flex-end; gap: 10px; margin-top: 12px; flex-wrap: wrap; }

    /* confirm modal (loading/success/fail) */
    .confirm-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100000;
      padding: 16px;
    }
    .confirm {
      width: min(720px, 100%);
      border: 1px solid var(--bd);
      border-radius: 12px;
      background: #fff;
      padding: 12px;
      box-sizing: border-box;
    }
    .confirm-title { font-size: 15px; font-weight: 800; margin-bottom: 8px; }
    .confirm-body { font-size: 13px; color: var(--txt); white-space: pre-wrap; }
    .confirm-actions { display:flex; justify-content:flex-end; gap: 10px; margin-top: 12px; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Industry Archive Admin</h1>

    <div class="toolbar">
      <button id="btnOpenOrg" class="btn btn-primary" type="button">添加企业/机构</button>
      <button id="btnOpenOrgEdit" class="btn" type="button">编辑企业/机构</button>
      <button id="btnOpenDomain" class="btn" type="button">录入安全领域</button>
      <button id="btnOpenProduct" class="btn" type="button">录入安全产品</button>
      <button id="btnOpenOrgProduct" class="btn" type="button">录入企业产品</button>
    </div>

    <div class="card">
      <div class="label">Token（只需输入一次，可连续录入）</div>
      <input id="tokenInput" class="input" type="password" placeholder="输入 token（留空则按匿名/默认策略）" />
      <div class="hint">token 会被缓存到 localStorage（仅本浏览器）。</div>
    </div>
  </div>

  <!-- =========================
       添加企业/机构 Modal
       ========================= -->
  <div id="orgModal" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="添加企业/机构">
      <div class="modal-head">
        <div class="modal-title">添加企业/机构</div>
        <button id="orgClose" class="btn" type="button">关闭</button>
      </div>

      <div class="row">
        <div class="label">企业简称 *</div>
        <div>
          <input id="orgShortName" class="input" type="text" placeholder="必填：organization_short_name" />
          <div id="orgShortNameErr" class="err"></div>
        </div>
      </div>

      <div class="row">
        <div class="label">企业全称</div>
        <div>
          <input id="orgFullName" class="input" type="text" placeholder="选填：organization_full_name" />
          <div class="hint">可为空。</div>
        </div>
      </div>

      <div class="row">
        <div class="label">成立时间</div>
        <div>
          <input id="orgEstablishYear" class="input" type="text" inputmode="numeric" placeholder="选填：1990 ~ 当前年份" />
          <div id="orgEstablishYearErr" class="err"></div>
        </div>
      </div>

      <div class="row">
        <div class="label">slug *</div>
        <div>
          <input id="orgSlug" class="input" type="text" placeholder="必填：organization_slug（英文/数字/连字符）" />
          <div id="orgSlugErr" class="err"></div>
          <div class="hint">规则：仅允许 a-z / 0-9 / 连字符 -（建议小写）。</div>
        </div>
      </div>

      <div class="modal-actions">
        <button id="orgReset" class="btn" type="button">清空</button>
        <button id="orgSubmit" class="btn btn-primary" type="button">录入</button>
      </div>
    </div>
  </div>

  <!-- =========================
       录入安全领域 Modal（✅补齐 domain-admin 需要的 DOM）
       ========================= -->
  <div id="domainModal" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="录入安全领域">
      <div class="modal-head">
        <div class="modal-title">录入安全领域</div>
        <button id="domainClose" class="btn" type="button">关闭</button>
      </div>

      <div class="row">
        <div class="label">安全领域名称 *</div>
        <div>
          <input id="domainName" class="input" type="text" placeholder="必填：security_domain_name" />
          <div id="domainNameErr" class="err"></div>
        </div>
      </div>

      <div class="row">
        <div class="label">slug *</div>
        <div>
          <input id="domainSlug" class="input" type="text" placeholder="必填：cybersecurity_domain_slug（英文/数字/连字符）" />
          <div id="domainSlugErr" class="err"></div>
          <div class="hint">规则：仅允许 a-z / 0-9 / 连字符 -（建议小写）。</div>
        </div>
      </div>

      <div class="modal-actions">
        <button id="domainReset" class="btn" type="button">清空</button>
        <button id="domainSubmit" class="btn btn-primary" type="button">录入</button>
      </div>
    </div>
  </div>

  <!-- =========================
       录入安全产品 Modal（✅补齐 product-admin 需要的 DOM）
       ========================= -->
  <div id="productModal" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="录入安全产品">
      <div class="modal-head">
        <div class="modal-title">录入安全产品</div>
        <button id="productClose" class="btn" type="button">关闭</button>
      </div>

      <div class="row">
        <div class="label">安全产品名称 *</div>
        <div>
          <input id="productName" class="input" type="text" placeholder="必填：security_product_name" />
          <div id="productNameErr" class="err"></div>
        </div>
      </div>

      <div class="row">
        <div class="label">slug *</div>
        <div>
          <input id="productSlug" class="input" type="text" placeholder="必填：security_product_slug（英文/数字/连字符）" />
          <div id="productSlugErr" class="err"></div>
          <div class="hint">规则：仅允许 a-z / 0-9 / 连字符 -（建议小写）。</div>
        </div>
      </div>

      <div class="row">
        <div class="label">对应安全领域</div>
        <div>
          <!-- ⭐ 你之前缺的就是这个 -->
          <div id="productDomainMount"></div>
          <div class="hint">点击下拉展开；搜索 + 三列勾选；点“确定”才生效。</div>
        </div>
      </div>

      <div class="modal-actions">
        <button id="productReset" class="btn" type="button">清空</button>
        <button id="productSubmit" class="btn btn-primary" type="button">录入</button>
      </div>
    </div>
  </div>

  <!-- =========================
       录入状态 Confirm
       ========================= -->
  <div id="confirmOverlay" class="confirm-overlay" aria-hidden="true">
    <div class="confirm" role="dialog" aria-modal="true" aria-label="状态">
      <div id="confirmTitle" class="confirm-title">录入中</div>
      <div id="confirmBody" class="confirm-body">请稍候…</div>
      <div class="confirm-actions">
        <button id="confirmOk" class="btn btn-primary" type="button">确定</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/admin.js"></script>
</body>
</html>
