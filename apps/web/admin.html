<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>
  <style>
    :root { --bd: rgba(0,0,0,.20); --bd2: rgba(0,0,0,.25); --txt: #111; --muted: rgba(0,0,0,.65); }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: var(--txt); margin: 0; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 16px; }
    h1 { margin: 0 0 12px; font-size: 20px; }

    .toolbar { display: flex; gap: 10px; flex-wrap: wrap; margin: 12px 0 10px; }
    .toolbar + .toolbar { margin-top: 0; }
    .btn {
      border: 1px solid var(--bd2);
      background: #fff;
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary { border-color: rgba(0,0,0,.45); font-weight: 700; }

    .card {
      border: 1px solid var(--bd);
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
      background: #fff;
    }
    .row { display: grid; grid-template-columns: 140px 1fr; gap: 10px; align-items: start; margin: 10px 0; }
    .label { font-size: 13px; font-weight: 700; }
    .input, .textarea, select.input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--bd2);
      border-radius: 10px;
      padding: 9px 10px;
      font-size: 14px;
      outline: none;
      background: #fff;
      color: var(--txt);
    }
    .textarea { resize: vertical; }
    .hint { font-size: 12px; color: var(--muted); margin-top: 6px; }
    .err { display:none; margin-top: 6px; color: #b00020; font-size: 12px; }
    [aria-invalid="true"] { border-color: #b00020 !important; }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      padding: 16px;
    }
    .modal {
      width: min(1040px, 100%);
      max-height: 85vh;
      overflow: auto;
      border: 1px solid var(--bd);
      border-radius: 12px;
      background: #fff;
      padding: 12px;
      box-sizing: border-box;
    }
    .modal-head { display:flex; align-items:center; justify-content:space-between; gap: 10px; margin-bottom: 8px; }
    .modal-title { font-size: 16px; font-weight: 800; }
    .modal-actions { display:flex; justify-content:flex-end; gap: 10px; margin-top: 12px; flex-wrap: wrap; }

    .confirm-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100000;
      padding: 16px;
    }
    .confirm {
      width: min(720px, 100%);
      border: 1px solid var(--bd);
      border-radius: 12px;
      background: #fff;
      padding: 12px;
      box-sizing: border-box;
    }
    .confirm-title { font-size: 15px; font-weight: 800; margin-bottom: 8px; }
    .confirm-body { font-size: 13px; color: var(--txt); white-space: pre-wrap; }
    .confirm-actions { display:flex; justify-content:flex-end; gap: 10px; margin-top: 12px; }

    .ia-ms { border: 1px solid var(--bd); border-radius: 12px; padding: 10px; }
    .ia-ms-head { display:flex; align-items:center; justify-content:space-between; gap: 10px; }
    .ia-ms-title { font-size: 13px; font-weight: 800; }
    .ia-ms-actions { display:flex; gap: 8px; align-items:center; }
    .ia-ms-iconbtn{
      border: 1px solid var(--bd2);
      background:#fff;
      border-radius:999px;
      width:30px;height:30px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      line-height:1;
    }
    .ia-ms-iconbtn:disabled{opacity:.6;cursor:not-allowed;}
    .ia-ms-summary{ margin-top:8px; font-size:12px; color: var(--muted); white-space:pre-wrap; }
    .ia-ms-panel{
      margin-top:10px;
      border:1px solid var(--bd);
      border-radius:12px;
      padding:10px;
      display:none;
    }

    .kv { display:flex; gap:10px; padding:6px 0; border-bottom:1px solid rgba(0,0,0,0.08); }
    .kv-k { width:160px; flex:0 0 160px; font-weight:700; font-size:13px; color:rgba(0,0,0,.75); }
    .kv-v { flex:1 1 auto; min-width:0; font-size:13px; white-space:pre-wrap; word-break:break-word; }

    .es-item{
      border:1px solid rgba(0,0,0,0.12);
      border-radius:12px;
      padding:10px;
      cursor:pointer;
      background:#fff;
      margin:8px 0;
    }
    .es-item:hover{ border-color: rgba(0,0,0,0.25); }
    .es-title{ font-weight:800; font-size:14px; }
    .es-subtitle{ margin-top:4px; font-size:12px; color: rgba(0,0,0,0.65); }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Industry Archive Admin</h1>

    <!-- 第一排：添加 -->
    <div class="toolbar">
      <button id="btnOpenOrg" class="btn btn-primary" type="button">添加企业/机构</button>
      <button id="btnOpenDomain" class="btn" type="button">添加安全领域</button>
      <button id="btnOpenProduct" class="btn" type="button">添加安全产品</button>
      <button id="btnOpenOrgProduct" class="btn" type="button">添加企业产品</button>
    </div>

    <!-- 第二排：编辑 -->
    <div class="toolbar">
      <button id="btnOpenOrgEdit" class="btn" type="button">编辑企业/机构</button>
      <button id="btnOpenDomainEdit" class="btn" type="button">编辑安全领域</button>
    </div>

    <div class="card">
      <div class="label">Token（只需输入一次，可连续录入）</div>
      <input id="tokenInput" class="input" type="password" placeholder="输入 token（留空则按匿名/默认策略）" />
      <div class="hint">token 会被缓存到 localStorage（仅本浏览器）。</div>
    </div>
  </div>

  <script type="module" src="/src/admin.js"></script>
</body>
</html>
